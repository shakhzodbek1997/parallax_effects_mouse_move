<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parallax effect</title>
    <link rel="stylesheet" href="main.css">
    <script src="js/parallax.js"></script>
</head>
<body>
<div class="container">
    <ul id="scene">
        <li class="layer" data-depth=".1">
            <img src="img/text.png" alt="img text ">
        </li>
        <li class="layer" data-depth="1">
            <img src="img/planet1.png" alt="img planet">
        </li>
        <li class="layer" data-depth="-1">
            <img src="img/planet2.png " alt="img p2 ">
        </li>
        <li class="layer" data-depth="2">
            <img src="img/astronaut.png " alt="img astr ">
        </li>
        <li class="layer" data-depth="0.5">
            <img src="img/rocket.png" alt="img rocket ">
        </li>
    </ul>
</div>
<script>
    var scene = document.getElementById('scene');
    var parallax = new Parallax(scene);
</script>
</body>
</html>
